<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Details</title>
    <link rel="icon" type="image/x-icon" href="./img/Logo.png">

    <!-------------------------------------------------------->
    <!-- Related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/navbarFooter.css">
    <link rel="stylesheet" href="./css/kitchenDetails.css">
</head>

<body>
    <!-- our own navbar goes here -->
    <div id="navbar"></div>

    <div id="kitchenName">
        <p>[Insert Kitchen Name Here]</p>
    </div>

    <img src="./img/knife.png" id="knife1" alt="knife">

    <!-- This is the template for the recipes display table. Only one tr group is needed to dynamically
    populate the table. I just kept it in just to show how it would look.-->
    <div id="recipes"></div>


    <img src="./img/knife.png" id="knife2" alt="knife">

    <!-- This is the template for the dishes display table. Only one tr group is needed to dynamically
    populate the table. I just kept it in just to show how it would look.-->
    <div id="dishes"></div>

    <!-- <a id="addButton" href="/upload">Add recipes/dishes</a> -->

    <div id="addButton"></div>

    <div id="spacer">This is a spacer</div>

    <!-- our own footer goes here-->
    <div id="footer"></div>

    <!---------------------------------------------->
    <!-- Our JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="/js/skeleton.js"></script>
    <script src="/js/kitchenDetails.js"></script>

</body>

</html>
