<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="icon" type="image/x-icon" href="./img/Logo.png">
    <!-------------------------------------------------------->
    <!-- Related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/navbarFooter.css">
    <link rel="stylesheet" href="./css/myCart.css">
</head>

<body>
    <!-- our own navbar goes here -->
    <div id="navbar"></div>

    <div id="cartTitle">
        <p><b>My Cart</b></p>
    </div>


    <div id="shoppingCart">
        <table id="cartTable">
            <tr id="tableHeader">
                <td id="imageCol"><b>Image</b></td>
                <td id="dishCol"><b>Dish</b></td>
                <td id="priceCol"><b>Price</b></td>
                <td id="quantityCol"><b>Quantity</b></td>
                <td id="deleteCol"></td>
            </tr>
            <tr>
                <td id="image"><img src="/img/defaultAvatar.jpg"></td>
                <td id="dish" class="name">This is the name of something tasty.</td>
                <td id="price" class="money">$9.99</td>
                <td><a type="button"><img src="/img/subtract.png" id="subtract" class="quantityButton"
                            alt="subtractSign"></a><span id="quantity">10</span><a type="button"><img src="/img/add.png"
                            id="add" class="quantityButton" alt="addSign"></a></td>
                <td><a type="button"><img src="/img/trash.png" class="trash"></a></td>
            </tr>
        </table>

        <div id="cartMenu">
            <p id="total">Total: $<span id="totalPrice"><b>50000.00</b></span></p>
            <div id="checkoutDiv">
                <button type="button" id="deleteCart" class="btn btn-outline-info">Delete Cart</button>
                <p class="cartStatus">Status: <span id="completion" class="status">Incomplete</span></p>
                <button type="button" id="checkout" class="btn btn-outline-info">Checkout</button>
            </div>
        </div>
    </div>

    <div id= "cartHistoryTitle">
        <p><b>My Cart History</b></p>
    </div>

    <div id="shoppingCartHistory">
        <!-- <table id="cartHistoryTable">
            <tr id="tableHistoryHeader">
                <td id="dateCol"><b>Date</b></td>
                <td id="statusCol"><b>Status</b></td>
                <td id="viewCol"></td>
            </tr>
            <tr>
                <td id="date">05/18/22</td>
                <td id="status" class="status">Complete</td>
                <td><button type="button" id="view" class="btn btn-outline-info">View</button></td>
            </tr>
        </table> -->
    </div>

    <!-- our own footer goes here-->
    <div id="footer"></div>
    <!---------------------------------------------->
    <!-- Our JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="/js/skeleton.js"></script>

    <!-- Still need to make this -->
    <script src="/js/shoppingCart.js"></script>

</body>

</html>
