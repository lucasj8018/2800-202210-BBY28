    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="main.html"><b>Bite of Home</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                </ul>
    
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 style="text-align: center; margin: 5%"><b>Log in to Bite of Home!</b></h1>
    </div>

    <form>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Remember Me
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="loginButton">Sign in</button>
        <p id="errorMsg">&nbsp;</p>
      </form>

    <!-- our own footer goes here-->
    <footer id="footer" class="d-flex flex-wrap justify-content-between align-items-center bg-light fixed-bottom">
        <p class="col-md-4 mb-0 text-muted">&copy; 2022 BCIT COMP2800</p>
    
        <ul class="nav col-md-4 justify-content-end gap-2 p-3">

        </script>
    <script src="/js/client.js"></script>


</body>
