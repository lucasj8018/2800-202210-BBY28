<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Private Kitchen's Orders</title>
    <link rel="icon" type="image/x-icon" href="./img/Logo.png">
    <!-------------------------------------------------------->
    <!-- Related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/navbarFooter.css">
    <link rel="stylesheet" href="./css/kitchenOrders.css">
</head>

<body>
    <!-- our own navbar goes here -->
    <div id="navbar"></div>

    <div id="orderTitle">
        <p><b>My Private Kitchen's Orders</b></p>
    </div>


    <div id="orderList">
        <table id="orderListTable">
            <tr id="tableHeader">
                <td id="usernameCol"><b>Username</b></td>
                <td id="dishCol"><b>Dish</b></td>
                <td id="quantityCol"><b>Quantity</b></td>
                <td id="doneCol"><b></b></td>
            </tr>
            <tr>
                <td id="username" class="name">Someone's username</td>
                <td id="dish" class="name">This is the name of something tasty.</td>
                <td id="quantity">10</td>
                <td><button type="button" id="done" class="btn btn-outline-info">Done</button></td>
            </tr>
        </table>
    </div>

    <!-- our own footer goes here-->
    <div id="footer"></div>
    <!---------------------------------------------->
    <!-- Our JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="/js/skeleton.js"></script>

    <!-- Still need to make this -->
    <script src="/js/kitchenOrders.js"></script>

</body>

</html>
