<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe/Dish Upload</title>
    <link rel="icon" type="image/x-icon" href="./img/Logo.png">
    
    <!-- CSS, JS, JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/navbarFooter.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/upload.css">
</head>

<body>
    <!-- Navbar -->
    <div id="navbar"></div>
    
    <!-- Content -->
    <div id="uploadTitle"><p><b>Upload Your Recipe/Dish</b></p></div>
    <div id="content">
        <form id="uploadForm">
            <div class="row" id="recipeOrDish">
                <label class="col-sm-2 col-form-label" id="radioButtonsLabel"><b>Is this a recipe or a dish?</b></label>
                <div class="col-sm-10" id="radioButtons">
                    <p id="recipeChoiceLabel">Recipe</p>
                    <input type="radio" id="recipeChoice" name="test">
                    <p id="dishChoiceLabel">Dish</p>
                    <input type="radio" id="dishChoice" name="test">
                </div>
            </div>
            <p id="radioButtonMsg"></p>
            <div class="row" id="name">
                <label for="inputName" class="col-sm-2 col-form-label" id="nameLabel"><b>Name</b></label>
                <div class="col-sm-10" id="nameInputDiv">
                    <input type="text" class="form-control" id="inputName">
                </div>
            </div>
            <div class="row" id="price">
                <label for="inputPrice" class="col-sm-2 col-form-label" id="priceLabel"><b>Price</b></label>
                <div class="col-sm-10" id="priceInputDiv">
                    <input type="number" min="0" step="0.01" class="form-control" id="inputPrice" disabled onchange="round()">
                </div>
            </div>
            <div class="row" id="ingredients">
                <label for="inputIngredients" class="col-sm-2 col-form-label" id="ingredientsLabel"><b>Ingredients</b></label>
                <div class="col-sm-10" id="ingredientsInputDiv">
                    <textarea class="form-control" id="inputIngredients"></textarea>
                </div>
            </div>
            <div class="row" id="description">
                <label for="inputDescription" class="col-sm-2 col-form-label" id="descriptionLabel"><b>Description/Steps</b></label>
                <div class="col-sm-10" id="descriptionInputDiv">
                    <textarea class="form-control" id="inputDescription"></textarea>
                </div>
            </div>
        </form>
        <form id="upload-recipeDish-form">
            <div id="photoUpload">
                <p id="uploadPhotoLabel"><b>Upload a photo</b></p>
                <img src="./img/Logo.png" id="photoPreview" alt="photoPreview">
                <input id="recipeDish-upload" type="file" accept="image/png, image/gif, image/jpeg"
                multiple="multiple" />
                <input id="recipeDish-submit" type="submit" value="Upload Photo" />
            </div>
        </form>
        <div id="finishButtonDiv">
            <a href="/kitchenDetails?id=loggedinUser" id="finishButton">Finish</a>
        </div>
    </div>
<p id="upload-status"></p>

<div id="spacer"></div>

<!-- Footer -->
<div id="footer"></div>

<!-- JavaScript functions -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<script src="/js/skeleton.js"></script>
<script src="/js/upload.js"></script>
</body>

</html>
