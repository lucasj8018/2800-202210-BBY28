<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Kitchen Registration</title>
    <link rel="icon" type="image/x-icon" href="./img/Logo.png">

    <!-- CSS, JS, JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/navbarFooter.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/kitchenRegistration.css">
</head>

<body>
    <!-- Navbar -->
    <div id="navbar"></div>
    
    <div id="kitchenRegistrationTitle"><p><b>Register Your Private Kitchen</b></p></div>

    <!-- Registration form -->
    <form id="registration-form">
        <div class="row mb-3" id="kitchen-name">
            <label for="input-kitchen-name" class="col-sm-2 col-form-label"><b>Kitchen name</b></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input-kitchen-name">
            </div>
        </div>
        <div class="row mb-3" id="street">
            <label for="input-street" class="col-sm-2 col-form-label"><b>Street</b></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input-street">
            </div>
        </div>
        <div class="row mb-3" id="city">
            <label for="input-city" class="col-sm-2 col-form-label"><b>City</b></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input-city">
            </div>
        </div>
        <div class="row mb-3" id="postal-code">
            <label for="input-postal-code" class="col-sm-2 col-form-label"><b>Postal code</b></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="input-postal-code">
            </div>
        </div>
        <div id="buttons">
            <a href="/profile" id="cancel"><p id="cancel-button-label">Cancel</p></a>
            <a id="next"><p id="next-button-label">Next</p></a>
        </div>
        <div id="status-message"></div>
        <div id="confirm-cancel"></div>
    </form>

    <div id="spacer">This is a spacer</div>
        
    <!-- Footer -->
    <div id="footer"></div>
    
    <!-- JavaScript functions -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="/js/skeleton.js"></script>
    <script src="/js/registerKitchen.js"></script>
</body>

</html>
