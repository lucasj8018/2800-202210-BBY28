<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="icon" type="image/x-icon" href="./img/Logo.PNG">

    <!-------------------------------------------------------->
    <!-- Related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/navbarFooter.css">
    <!-- <link rel="stylesheet" href="./css/profile.css"> -->
</head>

<body>
    <!-- our own navbar goes here -->
    <div id="navbar"></div>

    <div id="profile">
        <div class="card" style="width: 18rem;">
            <img id="avatarPath" src="" class="card-img-top" alt="...">
            <div class="card-body">
                <h1 id="title">User Profile </h1>
                <form>
                    <fieldset class="mb-3" id="personalInfoFields" disabled>
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" id="firstNameInput" class="form-control" value="">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" id="lastNameInput" class="form-control" value="">
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="usernameInput" class="form-control" value="">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="text" id="passwordInput" class="form-control" value="">
                        </div>
                    </fieldset>
                    <p id="status"></p>
                    <div class="d-flex justify-content-end mt-5">
                        <button type="button" class="btn btn-secondary" id="editUserInfo">Edit</button>
                        <span style="width: 10px"></span>
                        <button type="button" class="btn btn-info" id="updateUserInfo">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="adminAdd"></div>

    <div id="dashboard"></div>

    <img src="./img/knife.png" alt="knife" id="knife">

    <!-- our own footer goes here-->
    <div id="footer"></div>

    <!---------------------------------------------->
    <!-- Our JavaScript functions go here    -->
    <!---------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="/js/skeleton.js"></script>
    <script src="/js/profile.js"></script>
</body>

</html>
